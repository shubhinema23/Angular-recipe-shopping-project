<div class="row">
	<div class="col-lg-12">
		<form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
			<div class="row mb-2">
				<div class="col-lg-8">
					<label for="name">Ingredient Name</label>
					<input 
					type="text" 
					class="form-control" 
					id="name" 
					name="name" 
					ngModel 
					required 
					><!-- [pattern]="'^(0|[1-9][0-9]*)$'" -->
				</div>
				<div class="col-lg-4">
					<label for="amount">Ingredient Amount</label>
					<input type="number" class="form-control" id="amount" name="amount" ngModel required>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<button 
					type="submit" 
					class="btn btn-success" 
					[disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}
				    </button>

					<button 
					type="button" 
					class="btn btn-danger"
					(click)="onDelete()"
					*ngIf="editMode">Delete
					</button>

					<button 
					type="button" 
					class="btn btn-primary"
					(click)="onClearForm()">clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
