<div class="row">
	<div class="col-lg-12">
		<img src="{{recipe.imagePath}}" alt="" class="img-fluid" style="max-height:200px">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<h4>{{ recipe.name }}</h4>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="btn-group" role="group">
		    <button id="btnGroupDrop1" type="button"
		            class="btn btn-secondary dropdown-toggle"
		            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		      Manage Recipe
		    </button>
		    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" >

		      <a 
		      class="dropdown-item" 
		      (click)="onAddToShoppingList()" 
		      style="cursor: pointer;"
		      >To add shopping list</a>

		      <a 
		      class="dropdown-item" 
		      style="cursor: pointer;" 
		      (click)="onEditRecipe()"
		      >Edit Recipe</a>

		      <a 
		      class="dropdown-item" 
		      style="cursor: pointer;"
		      (click)="onDeleteRecipe()"
		      >Delete Recipe</a>

		    </div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<p>{{ recipe.description }}</p>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let item of recipe.ingredients">
				{{ item.name }} - {{ item.amount }}
			</li>
		</ul>
	</div>
</div>
