<div class="container">
<div class="row">
	<div class="col-lg-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" action="">
			<div class="row">
				<div class="col-lg-12">
					<button 
					type="submit" 
					class="btn btn-primary"
					[disabled]="!recipeForm.valid">save</button>
					<button 
					type="button" 
					class="btn btn-danger"
					(click)="onCancel()">cancel</button>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="form-group">
						<label for="Name">Name</label>
						<input 
						type="text"
						id="name"
						class="form-control"
						formControlName="name">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="form-group">
						<label for="imgpath">Image Url</label>
						<input 
						type="text"
						id="imgpath"
						class="form-control"
						formControlName="imagePath"
						#imagepath>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<img [src]="imagepath.value" alt="" class="img-fluid">
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea 
						name="description" 
						id="description" 
						rows="6"
						class="form-control"
						formControlName="description"></textarea>
					</div>
				</div>
			</div>


			<div class="row" formArrayName="ingredients">
				<div class="col-lg-12">
					<div *ngFor="let ingredientCtrl of controls; let i = index"
					class="row mt-2" 
					[formGroupName]="i">
						<div class="col-lg-8">
							<!-- <label for="">Ingredient</label> -->
							<input 
							type="text" 
							class="form-control" 
							formControlName="name">
						</div>
						<div class="col-lg-2">
							<!-- <label for="">Amount</label> -->
							<input 
							type="number" 
							class="form-control" 
							formControlName="amount">
						</div>
						<div class="col-lg-2">
							<!-- <label for=""></label> -->
							<button 
							type="button"
							class="btn btn-danger"
							(click)="onDeleteIngredient(i)">X</button>
						</div>
					</div>
					<hr>
					<div class="row mt-2">
						<div class="col-lg-12">
							<button 
							class="btn btn-success"
							type="button"
							(click)="onAddIngredient()">Add Ingredient</button>
						</div>
					</div>
				</div>
			</div>
			
		</form>
	</div>
</div>
</div>
